kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ibm-verify-argo-role
rules:
  - verbs:
      - '*'
    apiGroups:
      - ibm.com
    resources:
      - ibmsecurityverifyaccesses
  - verbs:
      - '*'
    apiGroups:
      - ''
    resources:
      - services
      - serviceaccounts
  - verbs:
      - '*'
    apiGroups:
      - route.openshift.io
    resources:
      - routes
  - verbs:
      - '*'
    apiGroups:
      - apps
    resources:
      - deployments
      
