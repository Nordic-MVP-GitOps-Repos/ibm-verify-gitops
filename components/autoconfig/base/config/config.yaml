container:
  k8s_deployments:
    namespace: "ibm-verify"
    runtime: 
      - "ivia-runtime"
    webseal:
      - "via-wrpi"
  admin_cfg:
    session_timeout: 720
#  advanced_tuning_parameters:
#    - name: wga_rte.embedded.ldap.include.in.snapshot
#      value: true
#    - name: wga.rte.embedded.ldap.ssl.port
#      value: 637
  account_management:
    users:
    - name: "cfgsvc"
      operation: "update"
      password: !secret ibm-verify/ivia-secrets:cfgsvc-passwd
  management_authorization:
    authorization_enforcement: True
    roles:
    - operation: "update"
      name: "Configuration Service"
      users:
      - name: "cfgsvc"
        type: "local"
      features:
      - name: "shared_volume"
        access: "w"
  ssl_certificates:
  - name: "lmi_trust_store"
    signer_certificates:
    - "/tmp/pki/postgresql.pem"
    - "/tmp/pki/openldap.pem"
  - name: "rt_profile_keys"
    signer_certificates:
    - "/tmp/pki/postgresql.pem"
  cluster:
    runtime_database:
      host: "ivia-runtime-db.ibm-verify.svc.cluster.local"
      port: 5432
      type: "postgresql"
      user: "ivia"
      password: !secret ibm-verify/ivia-secrets:postgres-passwd
      ssl: False
      db_name: "ivia"
  activation: #Activation codes
    webseal: !secret ibm-verify/ivia-secrets:base-code
    access_control: !secret ibm-verify/ivia-secrets:aac-code
    federation: !secret ibm-verify/ivia-secrets:fed-code
webseal:
  runtime:
    # ps_mode: "123"
    # policy_server: "123"
    # Admin user account must be named sec_master
    # admin_user: sec_master
    admin_password: !secret ibm-verify/ivia-secrets:sec-passwd    
    admin_cert_lifetime: 1460
    domain: "Default"
    #ser_registry: "ldap"
    user_registry: local
    policy_server: local
    #ldap:
      #host: "openldap.ibm-verify.svc"
      #port: 389
    #  host: localhost
    #  port: 6389
    #  dn: cn=root,secAuthority=Default
    #  dn_password: passw0rd1
      #dn: !secret ibm-verify/ivia-secrets:ldap-binddn
      #dn_password: !secret ibm-verify/ivia-secrets:ldap-passwd
    stanza_configuration:
      - operation: "update"
        resource: "ldap.conf"
        stanza: "bind-credentials"
        entry_id: "bind-dn"
        value: "cn=root,secAuthority=Default"
      - operation: "update"
        resource: "ldap.conf"
        stanza: "ldap"
        entry_id: "host"
        value: "localhost"
      - operation: "update"
        resource: "ldap.conf"
        stanza: "ldap"
        entry_id: "port"
        value: "6389"
  reverse_proxy:
    - name: "default"
      # The host parameter will always be the hostname of the config container in a container deployment
      host: "ivia-config.ibm-verify.svc.cluster.local"
      http:
        enabled: "no"
      https:
        enabled: "yes"
      domain: "Default"
      ldap:
        ssl_yn: "no"
        port: 389
      junctions:
        - junction_point: "/demo"
          description: "demo junction point"
          junction_type: "tcp"
          server_hostname: demo-app.ibm-verify.svc.cluster.local
          server_port: 8080
